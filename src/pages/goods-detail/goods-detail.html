<ion-header>

  <ion-navbar>
    <ion-title>商品详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <img [src]="item.img">

  <p class="name">{{item.name}}</p>

  <div class="amount-and-count">
    <p class="amount">￥{{item.amount | number: '1.2-2'}}</p>
    <div class="count">
      <a (click)="minusOne()">-</a><input type="text" maxlength="3" [(ngModel)]="count"><a (click)="addOne()">+</a>
    </div>
  </div>
  
  <button ion-button block color="danger" (click)="addToCart()">加入购物车</button>

</ion-content>
